{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this review?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'products:book-detail' pk=object.book.pk %}">Cancel</a>
</form>
{% endblock %}
